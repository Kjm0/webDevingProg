<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Your help is greatly appreciated</p>

  <form id="survey-form">

<fieldset class="center">
  <div>
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" class="box" placeholder="Enter your name" required>
  </div>
  <div>
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" class="box" placeholder="Enter your email" required>
  </div>
  <div>
    <label for="age" id="number-label">Age</label>
    <input type="number" id="number" min="18" max="60" class="box" placeholder="Enter your age" required>
  </div>
</fieldset>


    <fieldset class="center">
      <legend>How did you hear about us?</legend>
      <select id="dropdown">
        <option>Facebook</option>
        <option>Instagram</option>
        <option>Tiktok</option>
        <option>Youtube</option>
      </select>
    </fieldset>
    
    <fieldset class="center">
      <legend>Would you recommend us to a friend?</legend>
      <label>
        <input type="radio" name="recommendation" value="definitely">
        Definitely
      </label>
      <label>
        <input type="radio" name="recommendation" value="maybe">
        Maybe
      </label>

      <label>
        <input type="radio" name="recommendation" value="no">
        No
      </label>

    <fieldset class="indie">
        <legend>Which pets do you own?</legend>
        <label><input type="checkbox" name="pets" value="dog">Dog</label>
        <label><input type="checkbox" name="pets" value="cat">Cat</label>
        <label><input type="checkbox" name="pets" value="bird">Bird</label>
        <label><input type="checkbox" name="pets" value="other">Other</label>
      </fieldset>

    </fieldset>

    <fieldset class="center">
    Anything else you would like to add?
    <textarea name="text" id="add?" cols="30" rows="2"></textarea>
    <input type="submit" id="submit" class="additional">
    </fieldset>

  </form>
</body>
</html>
